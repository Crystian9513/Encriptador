<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header class="conainer-fluid mt-2">
        <div class="row">
            <div class="col-lg-2">
                <img src="img/Frame 6.png" alt="logo de alura"> 
            </div>
            <div class="col-lg-10">
                <h4 class="text-center">Encriptador</h4>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-1 col-md-1"></div>

            <div class="col-lg-6 col-md-6 col-sd-12 mt-1 text-center ">
                <textarea class="text-area col-lg-12" cols="20" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <h6 class="informacion mt-2"><b>Solo letras min√∫sculas y sin acentos</b></h6>
                <button class="btn-encriptar btn-primary mt-2" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar  btn-primary mt-2" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

            <div class="col-lg-4 col-md-4 mt-1 d-md-block">
                <textarea class="mensaje col-lg-12 col-sd-12" cols="20" rows="10"></textarea>
                <button class="copiar btn-primary btn-lg mt-4 mx-auto d-block" onclick="copiar()">Copiar</button>
            </div>
            
            <div class="col-lg-1 col-md-1"></div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
